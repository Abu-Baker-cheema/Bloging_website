{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/login.jpg') }}');">

            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">You can manage things from here</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1>Basic Actions</h1>
                    <a href="/edit/0"> <button class="btn btn-primary">Add Post</button></a>
                    <a href="/logout"> <button class="btn btn-primary">Logout</button></a>
                    <hr>
                    <h1>File uploader</h1>
                    <form action="/uploader" method="post">
<input type="file" name="file1">
                        <button type="submit"class="btn btn-primary" formenctype="multipart/form-data">Submit</button>
                    </form>
                    <hr>
                    <h1>Edit Posts</h1>
                   <table class="table table-hover">
<thead>
<tr>
<th scope="col">sno</th>
<th scope="col">Title</th>
<th scope="col">Date</th>
<th scope="col">Edit</th>
<th scope="col">Delete</th>
</tr>
</thead>
<tbody>
{% for post in posts %}

<tr>

<td>{{post.sno}}</td>
<td>{{post.title}}</td>
<td>{{post.date}}</td>
    <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
    <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>

{% endfor %}

</tbody>
</table>

                </div>
            </div>
        </div>
{% endblock %}
